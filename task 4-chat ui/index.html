<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-container">


    <div class="chat-header">
        <img src="C:\Users\admin\Desktop\task 4-chat ui\whatsapp.png" alt="Sree" width="20%">
        <div class="user-info">
            <h4>Alex</h4>
            <span>online</span>
        </div>
    </div>

  
    <div class="chat-body">
        <div class="message received">
            Hey! Did you finish the UI design?
        </div>

        <div class="message sent">
            Yes, I completed it today...
        </div>

        <div class="message received">
            Nice! Can you send the files?
        </div>

        <div class="message sent">
            Sure, I'll share them in a minute.
        </div>
    </div>

    
    <div class="chat-input">
        <input type="text" placeholder="Type a message...">
        <button>Send</button>
    </div>

</div>

</body>
</html>
